{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <a href="#" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</a>
        </div>
    </div>

    <div class="schedules-content">
        <form>
            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select name="plan_recipe" class="form-control" id="choosePlan" name="plan_name">
                        <option value="">Select...</option>
                        {% for plan in plans %}
                            <option value="{{plan.name}}">{{plan.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <select class="form-control" id="day" name="meal_name">
                        <option value="">Select...</option>
                        <option value="sniadanie">śniadanie</option>
                        <option value="drugie_sniadanie">drugie śniadanie</option>
                        <option value="obiad">obiad</option>
                        <option value="podwieczorek">podwieczorek</option>
                        <option value="kolacja">kolacja</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" value="" id="number"
                           placeholder="Numer posiłku" min="1" max="5">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select class="form-control" id="recipie" name="recipe">
                        <option value="">Select...</option>
                        {% for recipe in recipes %}
                            <option value="{{recipe.name}}">{{recipe.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select class="form-control" id="day" name="day">
                        <option value="">Select...</option>
                        <option value="monday">poniedziałek</option>
                        <option value="tuesday">wtorek</option>
                        <option value="wednesday">środa</option>
                        <option value="thursday">czwartek</option>
                        <option value="friday">piątek</option>
                        <option value="saturday">sobota</option>
                        <option value="sunday">niedziela</option>

{#                        <option value="">Select...</option>#}
{#                        {% for day in days %}#}
{#                        <option value="{{ day }}">{{ day }}</option>#}
{#                        {% endfor %}#}
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
